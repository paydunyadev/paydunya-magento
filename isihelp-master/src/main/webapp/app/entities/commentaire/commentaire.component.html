<div>
    <h2 id="page-heading">
        <span>Commentaires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commentaire" [routerLink]="['/commentaire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Commentaire
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commentaires?.length === 0">
        <span>No commentaires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commentaires && commentaires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Libelle</span></th>
                    <th scope="col" ><span>Date</span></th>
                    <th scope="col" ><span>Vote</span></th>
                    <th scope="col" ><span>Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commentaire of commentaires ;trackBy: trackId">
                    <td><a [routerLink]="['/commentaire', commentaire.id, 'view']">{{ commentaire.id }}</a></td>
                    <td>{{ commentaire.libelle }}</td>
                    <td>{{ commentaire.date | date:'mediumDate' }}</td>
                    <td>{{ commentaire.vote }}</td>
                    <td>
                        <div *ngIf="commentaire.question">
                            <a [routerLink]="['/question', commentaire.question?.id, 'view']" >{{ commentaire.question?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commentaire', commentaire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commentaire', commentaire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commentaire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
